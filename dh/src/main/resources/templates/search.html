<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" th:href="@{/css/search.css}"/>
</head>
<body>
	<header class="bg-[#50c878] p-4">
		<div class="flex justify-between items-center max-w-6xl mx-auto">
			<h1 class="text-3xl font-bold text-white">Search Ticket</h1>
			<div class="text-white">
				<button th:onclick="|window.location.href='@{/search(searchText=${searchText})}&searchType=all'|" th:class="${searchType == 'all'} ? 'bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded' : 'button-active bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow'">All</button >
			</div>
			<div class="text-white">
				<button th:onclick="|window.location.href='@{/search(searchText=${searchText})}&searchType=interpark'|" th:class="${searchType == 'interpark'} ? 'bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded' : 'button-active bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow'">Interpark</button>
			</div>
			<div class="text-white">
				<button th:onclick="|window.location.href='@{/search(searchText=${searchText})}&searchType=melon'|" th:class="${searchType == 'melon'} ? 'bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded' : 'button-active bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow'">Melon</button>
			</div>
		</div>
	</header>
	<main class="flex flex-col items-center justify-center min-h-screen py-2">
	  <div class="flex flex-col items-center justify-center sm:flex-row sm:items-start sm:justify-between w-full max-w-4xl p-4">
		<div class="flex flex-col items-center justify-center sm:items-start">
		  <h1 class="text-4xl font-bold mb-4"></h1>
		  <p class="text-lg text-gray-600 dark:text-gray-400">
			<div class="w-full max-w-4xl mx-auto mt-8">
			  <input
				class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full mb-8"
				placeholder="찾으실 티켓을 입력하신 후 엔터를 눌러주세요."
				th:value="${searchText}"
			  />
				<p class="text-sm font-bold" th:text="|찾은 티켓 갯수: ${dataList.size()}|"></p>
			</div>
			<div class="w-full max-w-4xl mx-auto mt-8 grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
			  <section th:each="data : ${dataList}">
				<h2 class="text-2xl font-bold mb-4" th:text="${data.type}" th:style="${data.type == 'Melon' ? 'color:green' : 'color:purple'}"></h2>
				<div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
				  <div class="p-6 flex flex-col items-center text-center">
					<img
					  alt="Event 1"
					  class="mb-4 rounded-full"
					  height="200"
					  width="200"
					  style="aspect-ratio: 200 / 200; object-fit: cover;"
					  th:src="${data.img}"
					/>
					<h3 class="text-xl font-bold margin-bottom-5rem" th:text="${data.title}"></h3>
					<h4 class="text-gray-600 font-bold margin-bottom-5rem" th:text="${data.loc}"></h4>
					  <p class="text-gray-600 dark:text-gray-400 margin-bottom-5rem" th:text="${data.date}"></p>
					<a class="url-button" th:href="${data.url}" target="_blank">	티켓 구매 페이지로 이동하기</a>
				  </div>
				</div>
			  </section>
			</div>
		  </p>
		</div>
	  </div>
	</main>
	<footer class="bg-gray-100 p-4 mt-8">
		<div class="max-w-6xl mx-auto text-sm">
			<div class="grid grid-cols-3 gap-8">
				<div class="text-center">
					<a href="https://github.com/AhnDaHoon/search-ticket" target="_blank">github: https://github.com/AhnDaHoon/search-ticket</a>
				</div>
				<div class="text-right">
					<a href="mailto:psycn@kakao.com">이메일(psycn@kakao.com)</a>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
